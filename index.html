<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊窩地圖 - 即時協作版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: 'Courier New', monospace;
            color: #ecf0f1;
            overflow: auto;
        }
        
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            margin: 0;
            padding: 8px;
            background: rgba(52, 73, 94, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 0;
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid rgba(127, 140, 141, 0.3);
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .controls {
                padding: 5px;
                gap: 3px;
                font-size: 11px;
            }
            
            .controls input, .controls select {
                font-size: 12px;
                padding: 4px;
                min-width: 60px;
            }
            
            .controls button {
                font-size: 11px;
                padding: 4px 6px;
            }
            
            .info {
                font-size: 10px;
                margin-left: 5px;
            }
        }
        
        .controls input, .controls select {
            padding: 5px;
            background: #2c3e50;
            border: 1px solid #7f8c8d;
            color: #ecf0f1;
            border-radius: 3px;
        }
        
        .controls button {
            padding: 5px 10px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #2ecc71;
        }
        
        .controls button.debug {
            background: #f39c12;
        }
        
        .controls button.debug:hover {
            background: #e67e22;
        }
        
        .status {
            background: #e74c3c;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .status.connected {
            background: #27ae60;
        }
        
        .info {
            margin-left: auto;
            font-size: 12px;
            color: #95a5a6;
        }
        
        .map-container {
            position: relative;
            width: 10000px;
            height: 8000px;
            margin: 0;
            background: #34495e;
            border: none;
            cursor: crosshair;
            overflow: visible;
            transition: transform 0.3s ease;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .person {
            position: absolute;
            color: #ffffff;  /* ✅ 改為白色 */
            font-size: 10px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            cursor: move;
            border-radius: 3px;
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            z-index: 10;
            transform: rotate(45deg);
            box-sizing: border-box;
        }
        
        .person .text {
            transform: rotate(-45deg);
        }
        
        .person:hover {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }
        
        .person.dragging {
            background: rgba(231, 76, 60, 0.5);
            border-color: #e74c3c;
            z-index: 1000;
        }
        
        .person.green {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .person.blue {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .person.purple {
            background: rgba(155, 89, 182, 0.2);
            border-color: #9b59b6;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .person.orange {
            background: rgba(230, 126, 34, 0.2);
            border-color: #e67e22;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .person.pink {
            background: rgba(233, 30, 99, 0.2);
            border-color: #e91e63;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .person.yellow {
            background: rgba(241, 196, 15, 0.2);
            border-color: #f1c40f;
            color: #000000;  /* ✅ 黃色背景用黑色文字，比較清楚 */
        }
        
        .person.cyan {
            background: rgba(26, 188, 156, 0.2);
            border-color: #1abc9c;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .person.red {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
            color: #ffffff;  /* ✅ 白色文字 */
        }
        
        .coords {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
            color: #7f8c8d;
            pointer-events: none;
            z-index: 5;
            background: rgba(44, 62, 80, 0.8);
            padding: 5px;
            border-radius: 3px;
        }
        
        .grid-info {
            position: fixed;
            top: 60px;
            left: 5px;
            font-size: 10px;
            color: #95a5a6;
            pointer-events: none;
            z-index: 5;
            background: rgba(44, 62, 80, 0.8);
            padding: 5px;
            border-radius: 3px;
        }
        
        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
            display: none;
            z-index: 15;
        }
        
        .person:hover .delete-btn {
            display: block;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="newItemName" placeholder="輸入名稱" />
        <select id="itemType">
            <option value="person">成員 (2×2=4格)</option>
            <option value="small">小建築 (1×1=1格)</option>
            <option value="center">中心建築 (3×3=9格)</option>
            <option value="large">大建築 (4×4=16格)</option>
        </select>
        <select id="itemColor">
            <option value="green">綠色</option>
            <option value="blue">藍色</option>
            <option value="purple">紫色</option>
            <option value="orange">橘色</option>
            <option value="pink">粉色</option>
            <option value="yellow">黃色</option>
            <option value="cyan">青色</option>
            <option value="red">紅色</option>
        </select>
        <button onclick="addItem()">新增項目</button>
        <button onclick="exportLayout()">匯出座位表</button>
        <button onclick="clearAll()" style="background: #c0392b;">⚠️ 清空所有</button>
        <button onclick="zoomIn()" class="debug">放大 (+)</button>
        <button onclick="zoomOut()" class="debug">縮小 (-)</button>
        <button onclick="resetZoom()" class="debug">重置縮放</button>
        <div class="status" id="connectionStatus">未連接</div>
        <div class="info">
            即時協作版 | 右鍵改變顏色 | 縮放: <span id="zoomLevel">100%</span> | 目前項目: <span id="peopleCount">0</span>/100
        </div>
    </div>
    
    <div class="map-container" id="mapContainer">
        <div class="grid-overlay" id="gridOverlay"></div>
        <div class="coords" id="coords">座標: 0, 0</div>
        <div class="grid-info">⚠️ 載入中...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // 🔥 你的 Firebase 配置 (正確的 Database URL)
        const firebaseConfig = {
            apiKey: "AIzaSyBHG_bYTMT9s9XkeU5s1LIanFiZDN-081w",
            authDomain: "sky-bb549.firebaseapp.com",
            databaseURL: "https://sky-bb549-default-rtdb.firebaseio.com/", // ✅ 正確的 URL
            projectId: "sky-bb549",
            storageBucket: "sky-bb549.firebasestorage.app",
            messagingSenderId: "105237288983",
            appId: "1:105237288983:web:5dcec35e9306d043a96452",
            measurementId: "G-9FZNC307GC"
        };

        // Initialize Firebase
        let app, database, isFirebaseEnabled = false;
        
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            isFirebaseEnabled = true;
            updateConnectionStatus('已連接', true);
        } catch (error) {
            console.warn('Firebase 未正確設定:', error);
            updateConnectionStatus('需要設定 Firebase', false);
        }

        // 全域變數
        const GRID_SIZE = 40;
        const MAP_WIDTH = 10000;
        const MAP_HEIGHT = 8000;
        const GRID_ORIGIN_X = MAP_WIDTH / 2;
        const GRID_ORIGIN_Y = MAP_HEIGHT / 2;
        
        // ✅ 修正：初始為空陣列，等 Firebase 載入
        let people = [];
        
        // 預設資料，只在 Firebase 沒有資料時使用
        const defaultPeople = [
            {name: '熊窩', gridX: 0, gridY: 0, type: 'center', color: 'red'},
            {name: '急先鋒', gridX: 0, gridY: -3, type: 'person', color: 'green'},
            {name: 'Patato Q', gridX: 3, gridY: -1, type: 'person', color: 'blue'},
            {name: 'Potato Sue', gridX: 3, gridY: 1, type: 'person', color: 'purple'}
        ];
        
        let isDragging = false;
        let dragPerson = null;
        let dragOffset = {x: 0, y: 0};
        let zoomLevel = 1.0;
        let isUpdatingFromFirebase = false;
        let hasLoadedFromFirebase = false; // ✅ 新增：追蹤是否已從 Firebase 載入

        // Firebase 相關函數
        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = connected ? 'status connected' : 'status';
            
            // 更新資訊顯示
            if (connected) {
                document.querySelector('.grid-info').textContent = '✅ 即時協作已啟用';
            } else {
                document.querySelector('.grid-info').textContent = '⚠️ 需要設定 Firebase 才能使用即時協作功能';
            }
        }

        function saveToFirebase() {
            if (!isFirebaseEnabled || isUpdatingFromFirebase) return;
            
            try {
                const layoutRef = ref(database, 'bearDenLayout');
                set(layoutRef, {
                    people: people,
                    lastUpdated: Date.now()
                });
            } catch (error) {
                console.warn('Firebase 儲存失敗:', error);
            }
        }

        function setupFirebaseListener() {
            if (!isFirebaseEnabled) return;
            
            const layoutRef = ref(database, 'bearDenLayout');
            onValue(layoutRef, (snapshot) => {
                const data = snapshot.val();
                
                isUpdatingFromFirebase = true;
                
                if (data && data.people && data.people.length > 0) {
                    // ✅ Firebase 有資料，使用 Firebase 的資料
                    people = data.people;
                    hasLoadedFromFirebase = true;
                } else if (!hasLoadedFromFirebase) {
                    // ✅ Firebase 沒有資料且是第一次載入，使用預設資料並儲存到 Firebase
                    people = [...defaultPeople];
                    hasLoadedFromFirebase = true;
                    // 將預設資料儲存到 Firebase
                    setTimeout(() => {
                        isUpdatingFromFirebase = false;
                        saveToFirebase();
                    }, 100);
                }
                
                renderPeople();
                isUpdatingFromFirebase = false;
            });
        }

        // 座標轉換函數
        function gridToPixel(gridX, gridY) {
            const gridStep = 40;
            const rotatedX = (gridX - gridY) * gridStep / 2;
            const rotatedY = (gridX + gridY) * gridStep / 2;
            
            return {
                x: GRID_ORIGIN_X + rotatedX,
                y: GRID_ORIGIN_Y + rotatedY
            };
        }
        
        function pixelToGrid(pixelX, pixelY) {
            const deltaX = pixelX - GRID_ORIGIN_X;
            const deltaY = pixelY - GRID_ORIGIN_Y;
            const gridStep = 40;
            
            const gridX = Math.round((deltaX + deltaY) / gridStep);
            const gridY = Math.round((deltaY - deltaX) / gridStep);
            
            return {gridX, gridY};
        }
        
        // 渲染函數
        function renderPeople() {
            const container = document.getElementById('mapContainer');
            
            const existingPeople = container.querySelectorAll('.person');
            existingPeople.forEach(p => p.remove());
            
            document.getElementById('peopleCount').textContent = people.length;
            
            people.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `person ${item.color || 'green'}`;
                div.dataset.index = index;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = item.name;
                div.appendChild(textDiv);
                
                const gridSpacing = 40;
                let size;
                
                switch(item.type) {
                    case 'small':
                        size = gridSpacing * Math.sqrt(2);
                        break;
                    case 'person':
                        size = gridSpacing * 2 * Math.sqrt(2);
                        break;
                    case 'center':
                        size = gridSpacing * 3 * Math.sqrt(2);
                        break;
                    case 'large':
                        size = gridSpacing * 4 * Math.sqrt(2);
                        break;
                    default:
                        size = gridSpacing * 2 * Math.sqrt(2);
                }
                
                const centerPos = gridToPixel(item.gridX, item.gridY);
                
                div.style.width = size + 'px';
                div.style.height = size + 'px';
                div.style.left = (centerPos.x - size/2) + 'px';
                div.style.top = (centerPos.y - size/2) + 'px';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '×';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteItem(index);
                };
                div.appendChild(deleteBtn);
                
                div.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    changeColor(index);
                });
                
                // 支援觸控和滑鼠
                div.addEventListener('mousedown', startDrag);
                div.addEventListener('touchstart', startDrag, { passive: false });
                container.appendChild(div);
            });
            
            // 如果不是從 Firebase 更新，則儲存到 Firebase
            if (!isUpdatingFromFirebase) {
                saveToFirebase();
            }
        }

        // 縮放功能
        function applyZoom() {
            const container = document.getElementById('mapContainer');
            const containerRect = container.getBoundingClientRect();
            const viewportCenterX = window.innerWidth / 2;
            const viewportCenterY = window.innerHeight / 2;
            
            const containerCenterX = (viewportCenterX - containerRect.left) / zoomLevel;
            const containerCenterY = (viewportCenterY - containerRect.top) / zoomLevel;
            
            container.style.transformOrigin = `${containerCenterX}px ${containerCenterY}px`;
            container.style.transform = `scale(${zoomLevel})`;
            
            document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
        }
        
        window.zoomIn = function() {
            if (zoomLevel < 3.0) {
                zoomLevel *= 1.2;
                applyZoom();
            }
        }
        
        window.zoomOut = function() {
            if (zoomLevel > 0.1) {
                zoomLevel /= 1.2;
                applyZoom();
            }
        }
        
        window.resetZoom = function() {
            zoomLevel = 1.0;
            applyZoom();
        }

        // 功能函數
        window.addItem = function() {
            const nameInput = document.getElementById('newItemName');
            const typeSelect = document.getElementById('itemType');
            const colorSelect = document.getElementById('itemColor');
            const name = nameInput.value.trim();
            const type = typeSelect.value;
            const color = colorSelect.value;
            
            if (name) {
                people.push({
                    name: name,
                    gridX: 6,
                    gridY: 6,
                    type: type,
                    color: color
                });
                nameInput.value = '';
                renderPeople();
            }
        }

        function deleteItem(index) {
            if (people[index].type === 'center' && people[index].name === '熊窩') {
                alert('中心建築（熊窩）不能刪除！');
                return;
            }
            
            // 🛡️ 刪除單個項目的確認
            const itemName = people[index].name;
            if (confirm(`確定要刪除 "${itemName}" 嗎？`)) {
                people.splice(index, 1);
                renderPeople();
            }
        }

        function changeColor(index) {
            const colors = ['green', 'blue', 'purple', 'orange', 'pink', 'yellow', 'cyan', 'red'];
            const currentColor = people[index].color || 'green';
            const currentIndex = colors.indexOf(currentColor);
            const nextIndex = (currentIndex + 1) % colors.length;
            
            people[index].color = colors[nextIndex];
            renderPeople();
        }

        window.exportLayout = function() {
            const layout = people.map(p => {
                const typeNames = {
                    'small': '小建築(1×1=1格)',
                    'person': '成員(2×2=4格)', 
                    'center': '中心建築(3×3=9格)',
                    'large': '大建築(4×4=16格)'
                };
                return `${p.name}: ${typeNames[p.type]} 格線(${p.gridX}, ${p.gridY}) 顏色:${p.color}`;
            }).join('\n');
            const blob = new Blob([layout], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '座位安排_格線座標.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        window.clearAll = function() {
            // 🛡️ 三重確認保護機制
            const itemCount = people.length;
            
            if (itemCount <= 4) {
                if (confirm('確定要清空所有項目嗎？（熊窩會保留）')) {
                    people = people.filter(p => p.type === 'center' && p.name === '熊窩');
                    renderPeople();
                }
            } else {
                // 項目很多時的特殊保護
                const firstConfirm = confirm(`⚠️ 警告！你即將刪除 ${itemCount} 個項目！\n\n這個操作無法復原，確定要繼續嗎？`);
                if (!firstConfirm) return;
                
                const secondConfirm = confirm('🚨 最後確認！\n\n真的要清空所有座位安排嗎？（僅保留熊窩）\n\n輸入項目數量來確認：' + itemCount);
                if (!secondConfirm) return;
                
                const userInput = prompt(`請輸入當前項目數量 "${itemCount}" 來確認清空操作：`);
                if (userInput === itemCount.toString()) {
                    people = people.filter(p => p.type === 'center' && p.name === '熊窩');
                    renderPeople();
                    alert('✅ 所有項目已清空（除了熊窩）');
                } else {
                    alert('❌ 數量不正確，操作已取消');
                }
            }
        }

        // 拖拽功能
        function startDrag(e) {
            if (e.target.classList.contains('delete-btn')) return;
            
            isDragging = true;
            dragPerson = parseInt(e.target.closest('.person').dataset.index);
            
            const rect = e.target.closest('.person').getBoundingClientRect();
            dragOffset.x = e.clientX - (rect.left + rect.width/2);
            dragOffset.y = e.clientY - (rect.top + rect.height/2);
            
            e.target.closest('.person').classList.add('dragging');
            e.preventDefault();
            e.stopPropagation();
        }

        // 觸控支援
        let touchStartPos = null;
        
        // 修改拖拽功能以支援觸控
        function startDrag(e) {
            if (e.target.classList.contains('delete-btn')) return;
            
            // 支援觸控和滑鼠
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            isDragging = true;
            dragPerson = parseInt(e.target.closest('.person').dataset.index);
            
            const rect = e.target.closest('.person').getBoundingClientRect();
            dragOffset.x = clientX - (rect.left + rect.width/2);
            dragOffset.y = clientY - (rect.top + rect.height/2);
            
            e.target.closest('.person').classList.add('dragging');
            e.preventDefault();
            e.stopPropagation();
        }

        // 事件監聽器 - 支援觸控
        function setupEventListeners() {
            const handleMove = (e) => {
                const container = document.getElementById('mapContainer');
                const rect = container.getBoundingClientRect();
                
                // 支援觸控和滑鼠
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const pixelX = clientX - rect.left;
                const pixelY = clientY - rect.top;
                const grid = pixelToGrid(pixelX, pixelY);
                
                document.getElementById('coords').textContent = 
                    `座標: ${Math.round(pixelX)}, ${Math.round(pixelY)} | 格線: (${grid.gridX}, ${grid.gridY})`;
                
                if (isDragging && dragPerson !== null) {
                    const newPixelX = clientX - rect.left - dragOffset.x;
                    const newPixelY = clientY - rect.top - dragOffset.y;
                    const newGrid = pixelToGrid(newPixelX, newPixelY);
                    
                    people[dragPerson].gridX = newGrid.gridX;
                    people[dragPerson].gridY = newGrid.gridY;
                    
                    renderPeople();
                }
            };
            
            const handleEnd = () => {
                if (isDragging) {
                    setTimeout(() => {
                        isDragging = false;
                        dragPerson = null;
                        document.querySelectorAll('.person').forEach(p => p.classList.remove('dragging'));
                    }, 10);
                }
            };
            
            // 滑鼠事件
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            // 觸控事件
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('newItemName') === document.activeElement) {
                window.addItem();
            }
            else if (e.key === '=' || e.key === '+') {
                e.preventDefault();
                window.zoomIn();
            }
            else if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                window.zoomOut();
            }
            else if (e.key === '0' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                window.resetZoom();
            }
        });

        // 滑鼠滾輪縮放
        document.getElementById('mapContainer').addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    window.zoomIn();
                } else {
                    window.zoomOut();
                }
            }
        });

        // 初始化
        function initialize() {
            applyZoom();
            
            const centerX = MAP_WIDTH / 2 - window.innerWidth / 2;
            const centerY = MAP_HEIGHT / 2 - window.innerHeight / 2;
            
            window.scrollTo(centerX, centerY);
            
            // ✅ 設定 Firebase 監聽器（會自動載入資料）
            setupFirebaseListener();
            
            // 設定事件監聽器
            setupEventListeners();
        }

        initialize();
    </script>
</body>
