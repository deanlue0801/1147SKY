            const deltaX = pixelX - GRID_ORIGIN_X;

            const gridX = Math.round((deltaX + deltaY) / gridStep);
            const gridY = Math.round((deltaY - deltaX) / gridStep);
            
            return {gridX, gridY};

            dragOffset.x = clientX - (rect.left + rect.width/2);
            dragOffset.y = clientY - (rect.top + rect.height/2);
            
            e.target.closest('.person').classList.add('dragging');
            e.preventDefault();
            e.stopPropagation();
        }

        // äº‹ä»¶ç›£è½å™¨ - æ”¯æ´è§¸æ§
        function setupEventListeners() {
            const handleMove = (e) => {
                const container = document.getElementById('mapContainer');
                const rect = container.getBoundingClientRect();
                
                // æ”¯æ´è§¸æ§å’Œæ»‘é¼ 
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const pixelX = clientX - rect.left;
                const pixelY = clientY - rect.top;
                const grid = pixelToGrid(pixelX, pixelY);
                
                document.getElementById('coords').textContent = 
                    `åº§æ¨™: ${Math.round(pixelX)}, ${Math.round(pixelY)} | æ ¼ç·š: (${grid.gridX}, ${grid.gridY})`;
                
                if (isDragging && dragPerson !== null) {
                    const newPixelX = clientX - rect.left - dragOffset.x;
                    const newPixelY = clientY - rect.top - dragOffset.y;
                    const newGrid = pixelToGrid(newPixelX, newPixelY);
                    
                    people[dragPerson].gridX = newGrid.gridX;
                    people[dragPerson].gridY = newGrid.gridY;
                    
                    renderPeople();
                }
            };
            
            const handleEnd = () => {
                if (isDragging) {
                    setTimeout(() => {
                        isDragging = false;
                        dragPerson = null;
                        document.querySelectorAll('.person').forEach(p => p.classList.remove('dragging'));
                    }, 10);
                }
            };
            
            // æ»‘é¼ äº‹ä»¶
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            // è§¸æ§äº‹ä»¶
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('newItemName') === document.activeElement) {
                window.addItem();
            }
            else if (e.key === '=' || e.key === '+') {
                e.preventDefault();
                window.zoomIn();
            }
            else if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                window.zoomOut();
            }
            else if (e.key === '0' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                window.resetZoom();
            }
        });

        // æ»‘é¼ æ»¾è¼ªç¸®æ”¾
        document.getElementById('mapContainer').addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    window.zoomIn();
                } else {
                    window.zoomOut();
                }
            }
        });

        // åˆå§‹åŒ–
        function initialize() {
            applyZoom();
            
            const centerX = MAP_WIDTH / 2 - window.innerWidth / 2;
            const centerY = MAP_HEIGHT / 2 - window.innerHeight / 2;
            
            window.scrollTo(centerX, centerY);
            
            // âœ… è¨­å®š Firebase ç›£è½å™¨ï¼ˆæœƒè‡ªå‹•è¼‰å…¥è³‡æ–™ï¼‰
            setupFirebaseListener();
            
            // è¨­å®šäº‹ä»¶ç›£è½å™¨
            setupEventListeners();
        }

        initialize();
    </script>
