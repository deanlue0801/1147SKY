        // å…¨åŸŸè®Šæ•¸
        const GRID_SIZE = 40;

            {name: 'æ€¥å…ˆé‹’', gridX: 0, gridY: -3, type: 'person', color: 'green'},

        // Firebase ç›¸é—œå‡½æ•¸
        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = connected ? 'status connected' : 'status';
            
            if (connected) {
                document.querySelector('.grid-info').textContent = 'âœ… å³æ™‚å”ä½œå·²å•Ÿç”¨';
            } else {
                document.querySelector('.grid-info').textContent = 'âš ï¸ éœ€è¦è¨­å®š Firebase æ‰èƒ½ä½¿ç”¨å³æ™‚å”ä½œåŠŸèƒ½';
            }
        }

        function saveToFirebase() {
            if (!isFirebaseEnabled || isUpdatingFromFirebase) return;
            
            try {
                const layoutRef = ref(database, 'bearDenLayout');
                set(layoutRef, {
                    people: people,
                    lastUpdated: Date.now()
                });
            } catch (error) {
                console.warn('Firebase å„²å­˜å¤±æ•—:', error);
            }
        }

        function setupFirebaseListener() {
            if (!isFirebaseEnabled) return;
            
            const layoutRef = ref(database, 'bearDenLayout');
            onValue(layoutRef, (snapshot) => {
                const data = snapshot.val();
                
                isUpdatingFromFirebase = true;
                
                if (data && data.people && data.people.length > 0) {
                    people = data.people;
                    hasLoadedFromFirebase = true;
                } else if (!hasLoadedFromFirebase) {
                    people = [...defaultPeople];
                    hasLoadedFromFirebase = true;
                    setTimeout(() => {
                        isUpdatingFromFirebase = false;
                        saveToFirebase();
                    }, 100);
                }
                
                renderPeople();
                isUpdatingFromFirebase = false;
            });
        }

        // åº§æ¨™è½‰æ›å‡½æ•¸
        function gridToPixel(gridX, gridY) {
            const gridStep = 40;
            const rotatedX = (gridX - gridY) * gridStep / 2;
            const rotatedY = (gridX + gridY) * gridStep / 2;
            
            return {
                x: GRID_ORIGIN_X + rotatedX,
                y: GRID_ORIGIN_Y + rotatedY
            };
        }
        
        function pixelToGrid(pixelX, pixelY) {
            const deltaX = pixelX - GRID_ORIGIN_X;
            const deltaY = pixelY - GRID_ORIGIN_Y;
            const gridStep = 40;
            
            const gridX = Math.round((deltaX + deltaY) / gridStep);
            const gridY = Math.round((deltaY - deltaX) / gridStep);
            
            return {gridX, gridY};
        }
        
        // æ¸²æŸ“å‡½æ•¸
        function renderPeople() {
            const container = document.getElementById('mapContainer');
            
            const existingPeople = container.querySelectorAll('.person');
            existingPeople.forEach(p => p.remove());
            
            document.getElementById('peopleCount').textContent = people.length;
            
            people.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `person ${item.color || 'green'}`;
                div.dataset.index = index;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = item.name;
                div.appendChild(textDiv);
                
                const gridSpacing = 40;
                let size;
                
                switch(item.type) {
                    case 'small':
                        size = gridSpacing * Math.sqrt(2);
                        break;
                    case 'person':
                        size = gridSpacing * 2 * Math.sqrt(2);
                        break;
                    case 'center':
                        size = gridSpacing * 3 * Math.sqrt(2);
                        break;
                    case 'large':
                        size = gridSpacing * 4 * Math.sqrt(2);
                        break;
                    default:
                        size = gridSpacing * 2 * Math.sqrt(2);
                }
                
                const centerPos = gridToPixel(item.gridX, item.gridY);
                
                div.style.width = size + 'px';
                div.style.height = size + 'px';
                div.style.left = (centerPos.x - size/2) + 'px';
                div.style.top = (centerPos.y - size/2) + 'px';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteItem(index);
                };
                div.appendChild(deleteBtn);
                
                // å³éµæ”¹è‰²
                div.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    changeColor(index);
                });
                
                // æ‰‹æ©Ÿè§¸æ§å„ªåŒ–ï¼šé•·æŒ‰é–‹å§‹æ‹–æ‹½ï¼ŒçŸ­é»æ“Šæ”¹è‰²
                let touchTimer = null;
                let touchStartTime = 0;
                
                div.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartTime = Date.now();
                    
                    // ç«‹å³è¦–è¦ºåé¥‹
                    div.classList.add('touch-feedback');
                    
                    // éœ‡å‹•åé¥‹
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    // è¨­å®šé•·æŒ‰è¨ˆæ™‚å™¨ï¼ˆæ‹–æ‹½ï¼‰
                    touchTimer = setTimeout(() => {
                        startDrag(e);
                    }, 300); // 300ms é•·æŒ‰è§¸ç™¼æ‹–æ‹½
                    
                }, { passive: false });
                
                div.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const touchDuration = Date.now() - touchStartTime;
                    
                    // ç§»é™¤è¦–è¦ºåé¥‹
                    div.classList.remove('touch-feedback');
                    
                    // æ¸…é™¤é•·æŒ‰è¨ˆæ™‚å™¨
                    if (touchTimer) {
                        clearTimeout(touchTimer);
                        touchTimer = null;
                    }
                    
                    // ğŸ¨ çŸ­é»æ“Šæ”¹è‰²ï¼ˆä¸éœ€è¦åˆ‡æ›æ¨¡å¼ï¼‰
                    if (touchDuration < 300 && !isDragging) {
                        // ç›´æ¥å¾ªç’°æ”¹è‰²ï¼Œå°±åƒæ¡Œé¢å³éµä¸€æ¨£
                        changeColor(index);
                        
                        // æ”¹è‰²éœ‡å‹•åé¥‹
                        if (navigator.vibrate) {
                            navigator.vibrate(100);
                        }
                    }
                    
                    // çµæŸæ‹–æ‹½
                    if (isDragging) {
                        setTimeout(() => {
                            isDragging = false;
                            dragPerson = null;
                            document.querySelectorAll('.person').forEach(p => p.classList.remove('dragging'));
                        }, 10);
                    }
                });
                
                // æ»‘é¼ äº‹ä»¶ï¼ˆæ¡Œé¢ï¼‰
                div.addEventListener('mousedown', (e) => {

                        // æ”¹è‰²æ¨¡å¼ï¼šä½¿ç”¨é¸è‰²å™¨çš„é¡è‰²

        }

        // æ‹–æ‹½é–‹å§‹
        function startDrag(e) {
            if (isDragging) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            isDragging = true;
            const personElement = e.target.closest('.person');
            dragPerson = parseInt(personElement.dataset.index);
            
            // ğŸ¯ ä¿®å¾©ï¼šæ‹–æ‹½é–‹å§‹æ™‚ä¹Ÿè¦è€ƒæ…®ç¸®æ”¾æ¯”ä¾‹
            const rect = personElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // è¨ˆç®—åç§»æ™‚ä¸éœ€è¦è€ƒæ…®ç¸®æ”¾ï¼Œå› ç‚ºé€™æ˜¯è¢å¹•åº§æ¨™çš„åç§»
            dragOffset.x = clientX - centerX;
            dragOffset.y = clientY - centerY;
            
            personElement.classList.add('dragging');
            
            // é•·æŒ‰éœ‡å‹•åé¥‹
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // ç¸®æ”¾åŠŸèƒ½
        function applyZoom() {
            const container = document.getElementById('mapContainer');
            const containerRect = container.getBoundingClientRect();
            const viewportCenterX = window.innerWidth / 2;
            const viewportCenterY = window.innerHeight / 2;
            
            const containerCenterX = (viewportCenterX - containerRect.left) / zoomLevel;

            container.style.transform = `scale(${zoomLevel})`;
            
            document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
        }

        function deleteItem(index) {

        function changeColor(index) {

        window.exportLayout = function() {

        function setupEventListeners() {
            const handleMove = (e) => {
                const container = document.getElementById('mapContainer');
                const rect = container.getBoundingClientRect();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                // ğŸ¯ ä¿®å¾©ï¼šè€ƒæ…®ç¸®æ”¾æ¯”ä¾‹çš„åº§æ¨™è¨ˆç®—
                const pixelX = (clientX - rect.left) / zoomLevel;
                const pixelY = (clientY - rect.top) / zoomLevel;
                const grid = pixelToGrid(pixelX, pixelY);
                
                document.getElementById('coords').textContent = 
                    `åº§æ¨™: ${Math.round(pixelX)}, ${Math.round(pixelY)} | æ ¼ç·š: (${grid.gridX}, ${grid.gridY})`;
                
                if (isDragging && dragPerson !== null) {
                    // ğŸ¯ ä¿®å¾©ï¼šæ‹–æ‹½æ™‚ä¹Ÿè¦è€ƒæ…®ç¸®æ”¾æ¯”ä¾‹
                    const newCenterX = clientX - dragOffset.x;
                    const newCenterY = clientY - dragOffset.y;
                    
                    // è½‰æ›ç‚ºå®¹å™¨å…§çš„åº§æ¨™ï¼ˆè€ƒæ…®ç¸®æ”¾ï¼‰
                    const containerX = (newCenterX - rect.left) / zoomLevel;
                    const containerY = (newCenterY - rect.top) / zoomLevel;
                    
                    const newGrid = pixelToGrid(containerX, containerY);
                    
                    people[dragPerson].gridX = newGrid.gridX;
                    people[dragPerson].gridY = newGrid.gridY;
                    
                    renderPeople();
                }
            };
            
            const handleEnd = () => {
                if (isDragging) {
                    setTimeout(() => {
                        isDragging = false;
                        dragPerson = null;
                        document.querySelectorAll('.person').forEach(p => p.classList.remove('dragging'));
                    }, 10);
                }
            };
            
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }

        document.addEventListener('keydown', (e) => {
